<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Guardianes del Planeta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: 4rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 4px 4px 0 #ff6b6b, 8px 8px 0 #4ecdc4;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .subtitle {
            font-size: 2rem;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .earth {
            font-size: 6rem;
            animation: rotate 10s linear infinite;
            display: inline-block;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .score-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .score-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 6px solid #fff;
            border-radius: 30px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .score-card:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .score-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .score-number {
            font-size: 3.5rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.3);
        }

        .score-label {
            font-size: 1.3rem;
            color: #fff;
            margin-top: 10px;
        }

        .section-title {
            font-size: 3rem;
            font-weight: 800;
            color: white;
            text-align: center;
            margin: 60px 0 40px 0;
            text-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
        }

        .missions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .mission-card {
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            border: 6px solid transparent;
        }

        .mission-card:hover {
            transform: translateY(-10px) scale(1.03);
            border-color: #ffd93d;
        }

        .mission-card.completed {
            border-color: #6bcf7f;
            background: linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%);
        }

        .mission-header {
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .mission-header.easy {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
        }

        .mission-header.medium {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        }

        .mission-header.hard {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        .mission-emoji {
            font-size: 5rem;
            margin-bottom: 15px;
            display: inline-block;
            animation: jump 0.6s infinite alternate;
        }

        @keyframes jump {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }

        .mission-title {
            font-size: 2rem;
            font-weight: 800;
            color: #2d3436;
            margin: 10px 0;
        }

        .mission-level {
            display: inline-block;
            padding: 8px 20px;
            background: white;
            border-radius: 20px;
            font-weight: 700;
            font-size: 1.1rem;
            color: #2d3436;
            margin: 10px 0;
        }

        .mission-body {
            padding: 25px;
        }

        .mission-description {
            font-size: 1.3rem;
            color: #2d3436;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .mission-button {
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: 700;
            border: none;
            border-radius: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .mission-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .mission-button:active {
            transform: scale(0.98);
        }

        .mission-button.completed {
            background: linear-gradient(135deg, #6bcf7f 0%, #4ecdc4 100%);
            cursor: not-allowed;
        }

        .characters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .character-card {
            background: white;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            border: 6px solid white;
        }

        .character-card:hover {
            transform: rotate(-3deg) scale(1.05);
            border-color: #ffd93d;
        }

        .character-header {
            padding: 40px 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .character-avatar {
            font-size: 7rem;
            margin-bottom: 15px;
        }

        .character-name {
            font-size: 2rem;
            font-weight: 800;
            color: white;
            margin-bottom: 10px;
        }

        .character-role {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .character-body {
            padding: 25px;
            text-align: center;
        }

        .character-description {
            font-size: 1.2rem;
            color: #2d3436;
            line-height: 1.6;
        }

        .facts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .fact-card {
            background: white;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            border: 6px solid transparent;
        }

        .fact-card:hover {
            transform: translateY(-10px);
            border-color: #ff6b6b;
        }

        .fact-icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }

        .fact-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: #2d3436;
            margin-bottom: 15px;
        }

        .fact-text {
            font-size: 1.2rem;
            color: #2d3436;
            line-height: 1.6;
        }

        .badges-section {
            margin: 60px 0;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(10px);
        }

        .badges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .badge {
            background: white;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            border: 4px solid transparent;
        }

        .badge:hover {
            transform: scale(1.15) rotate(10deg);
            border-color: #ffd93d;
        }

        .badge-icon {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .badge-name {
            font-size: 1rem;
            font-weight: 700;
            color: #2d3436;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem;
            animation: celebrate 1s ease-out;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes celebrate {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.5);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1.3rem;
            }
            .section-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="earth">üåç</div>
            <h1 class="title">¬°Guardianes del Planeta!</h1>
            <p class="subtitle">üå± Misi√≥n: ¬°Salvar la Tierra! üå±</p>
        </div>

        <div class="score-board">
            <div class="score-card" style="background: linear-gradient(135deg, #ffd93d 0%, #fcb045 100%);">
                <div class="score-icon">‚≠ê</div>
                <div class="score-number" id="level">0</div>
                <div class="score-label">Nivel</div>
            </div>

            <div class="score-card" style="background: linear-gradient(135deg, #6bcf7f 0%, #4ecdc4 100%);">
                <div class="score-icon">üèÜ</div>
                <div class="score-number" id="points">0</div>
                <div class="score-label">Puntos</div>
            </div>

            <div class="score-card" style="background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);">
                <div class="score-icon">üéØ</div>
                <div class="score-number"><span id="completed">0</span>/5</div>
                <div class="score-label">Misiones</div>
            </div>
        </div>

        <h2 class="section-title">üéÆ Tus Misiones</h2>
        <div class="missions-grid" id="missions"></div>

        <h2 class="section-title">üë• Tus S√∫per Amigos</h2>
        <div class="characters-grid" id="characters"></div>

        <h2 class="section-title">üí° Datos S√∫per Curiosos</h2>
        <div class="facts-grid" id="facts"></div>

        <div class="badges-section">
            <h2 class="section-title">üèÖ Medallas Especiales</h2>
            <div class="badges-grid" id="badges"></div>
        </div>
    </div>

<script>
// ================= ESTADO DEL JUEGO =================
let gameState = JSON.parse(localStorage.getItem("guardianesGame")) || {
    level: 1,
    points: 0,
    completedMissions: []
};

// ================= MISIONES =================
const missions = [
    { id: 1, emoji:'üíß', title:'Cuidar el Agua', level:'Principiante', minLevel:1, points:100,
      description:'Cierra el grifo mientras te cepillas los dientes.' },

    { id: 2, emoji:'‚ôªÔ∏è', title:'Reciclar', level:'Principiante', minLevel:1, points:150,
      description:'Separa papel, pl√°stico y vidrio correctamente.' },

    { id: 3, emoji:'üå≥', title:'Plantar una Planta', level:'H√©roe Verde', minLevel:2, points:250,
      description:'Siembra una semilla y cu√≠dala todos los d√≠as.' },

    { id: 4, emoji:'üö∂', title:'Caminar M√°s', level:'H√©roe Verde', minLevel:2, points:350,
      description:'Camina a lugares cercanos cuando sea posible.' },

    { id: 5, emoji:'üé®', title:'Arte Reciclado', level:'S√∫per Guardi√°n', minLevel:3, points:500,
      description:'Crea algo bonito usando materiales reciclados.' }
];

// ================= PERSONAJES =================
const characters = [
    { avatar:'ü¶∏‚Äç‚ôÄÔ∏è', name:'Capitana Verde', role:'Superhero√≠na del Planeta',
      description:'Te ense√±a a proteger √°rboles y animales.' },
    { avatar:'üßô‚Äç‚ôÇÔ∏è', name:'Mago del Reciclaje', role:'Experto en Magia Ecol√≥gica',
      description:'Transforma basura en tesoros.' },
    { avatar:'ü¶ä', name:'Zorro Sabio', role:'Guardi√°n del Bosque',
      description:'Siempre tiene una pista para ayudarte.' }
];

// ================= RENDER MISIONES =================
function renderMissions() {
    const container = document.getElementById('missions');
    container.innerHTML = '';

    missions.forEach(mission => {
        const isCompleted = gameState.completedMissions.includes(mission.id);
        const isLocked = gameState.level < mission.minLevel;

        const card = document.createElement('div');
        card.className = 'mission-card' + (isCompleted ? ' completed' : '');

        card.innerHTML = `
            <div class="mission-header">
                <div class="mission-emoji">${mission.emoji}</div>
                <div class="mission-title">${mission.title}</div>
                <div class="mission-level">${mission.level} - ${mission.points} pts</div>
            </div>
            <div class="mission-body">
                <p class="mission-description">${mission.description}</p>
                <button class="mission-button ${isCompleted ? 'completed' : ''}"
                    onclick="completeMission(${mission.id})"
                    ${isCompleted || isLocked ? 'disabled' : ''}>
                    ${isCompleted ? '‚úÖ Completada' : isLocked ? 'üîí Bloqueada' : 'üéØ ¬°Hazlo!'}
                </button>
            </div>
        `;

        container.appendChild(card);
    });
}

// ================= COMPLETAR MISI√ìN =================
function completeMission(id) {

    if (gameState.completedMissions.includes(id)) {
        alert("üåü Ya completaste esta misi√≥n. ¬°Eres incre√≠ble!");
        return;
    }

    const mission = missions.find(m => m.id === id);

    if (gameState.level < mission.minLevel) {
        alert("ü¶ä El Zorro Sabio dice: Primero debes completar misiones anteriores.");
        return;
    }

    gameState.completedMissions.push(id);
    gameState.points += mission.points;

    // Subir nivel por progreso
    if (gameState.completedMissions.length >= 2) gameState.level = 2;
    if (gameState.completedMissions.length >= 4) gameState.level = 3;

    saveGame();
    showCelebration();
    updateScores();
    renderMissions();

    alert(`üéâ ¬°Excelente Guardi√°n!
Has completado: ${mission.title}
Ganaste ${mission.points} puntos.
¬°El planeta est√° m√°s feliz gracias a ti! üåçüíö`);

    checkCertificate();
}

// ================= CERTIFICADO FINAL =================
function checkCertificate() {
    if (gameState.completedMissions.length === missions.length) {
        setTimeout(() => {
            alert("üéì ¬°FELICITACIONES!\nEres oficialmente un S√öPER GUARDI√ÅN DEL PLANETA üåçüíö");
        }, 500);
    }
}

// ================= CELEBRACI√ìN =================
function showCelebration() {
    const celebration = document.createElement('div');
    celebration.className = 'celebration';
    celebration.textContent = "üéä";
    document.body.appendChild(celebration);
    setTimeout(() => celebration.remove(), 1000);
}

// ================= PUNTUACIONES =================
function updateScores() {
    document.getElementById('level').textContent = gameState.level;
    document.getElementById('points').textContent = gameState.points;
    document.getElementById('completed').textContent = gameState.completedMissions.length;
}

// ================= GUARDADO AUTOM√ÅTICO =================
function saveGame() {
    localStorage.setItem("guardianesGame", JSON.stringify(gameState));
}

// ================= RENDER PERSONAJES =================
function renderCharacters() {
    const container = document.getElementById('characters');
    container.innerHTML = '';

    characters.forEach(character => {
        const card = document.createElement('div');
        card.className = 'character-card';
        card.innerHTML = `
            <div class="character-header">
                <div class="character-avatar">${character.avatar}</div>
                <div class="character-name">${character.name}</div>
                <div class="character-role">${character.role}</div>
            </div>
            <div class="character-body">
                <p class="character-description">${character.description}</p>
            </div>
        `;
        container.appendChild(card);
    });
}

// ================= RESET OPCIONAL =================
function resetGame() {
    localStorage.removeItem("guardianesGame");
    location.reload();
}

// ================= INICIALIZAR =================
renderMissions();
renderCharacters();
updateScores();
</script>

</body>
</html>
